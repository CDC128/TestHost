<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>

        <!-- Create User Form -->
        <section>
            <h2>Create User</h2>
            <form id="createUserForm">
                <input type="text" id="newUserName" placeholder="Complete Name" required>
                <input type="text" id="newUserAddress" placeholder="Address" required>
                <input type="date" id="newUserBirthday" placeholder="Birthday" required>
                <input type="number" id="newUserAge" placeholder="Age" required>
                <input type="text" id="newUserContact" placeholder="Contact Number (+63)" required>
                <select id="newUserStatus" required>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                </select>
                <select id="newUserLgnNetwork" required>
                    <option value="Children">Children</option>
                    <option value="KKB">KKB</option>
                    <option value="Young Adults">Young Adults</option>
                    <option value="Single">Single</option>
                    <option value="Couples">Couples</option>
                    <option value="Seniors">Seniors</option>
                    <option value="None">None</option>
                </select>
                <button type="submit">Create User</button>
            </form>
        </section>

        <!-- Search User -->
        <section>
            <h2>Search User</h2>
            <input type="text" id="searchUserName" placeholder="Enter name to search">
            <button onclick="searchUser()">Search</button>
        </section>

        <!-- View All Users -->
        <section>
            <h2>All Users</h2>
            <button onclick="viewUsers()">View Users</button>
            <ul id="userList"></ul>
        </section>

        <!-- Update User -->
        <section>
            <h2>Update User</h2>
            <input type="number" id="updateControlNo" placeholder="Control No">
            <input type="text" id="updateUserName" placeholder="Complete Name">
            <input type="text" id="updateUserAddress" placeholder="Address">
            <input type="date" id="updateUserBirthday" placeholder="Birthday">
            <input type="number" id="updateUserAge" placeholder="Age">
            <input type="text" id="updateUserContact" placeholder="Contact Number (+63)">
            <select id="updateUserStatus">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Widowed">Widowed</option>
            </select>
            <select id="updateUserLgnNetwork">
                <option value="Children">Children</option>
                <option value="KKB">KKB</option>
                <option value="Young Adults">Young Adults</option>
                <option value="Single">Single</option>
                <option value="Couples">Couples</option>
                <option value="Seniors">Seniors</option>
                <option value="None">None</option>
            </select>
            <button onclick="updateUser()">Update User</button>
        </section>

        <!-- Delete User -->
        <section>
            <h2>Delete User</h2>
            <input type="number" id="deleteControlNo" placeholder="Control No">
            <button onclick="deleteUser()">Delete User</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
